<div class="flex flex-col">
  <!-- Barra de navegación -->
  <div class="flex justify-between items-center bg-gradient-to-r from-gray-600 via-gray-500 to-gray-600 h-16 py-2 px-6 shadow-lg">
    <a href="/" class="text-2xl font-bold text-white tracking-wide hover:text-gray-200 transition duration-200">
      Sistema Acceso
    </a>

    <!-- Menú usuario -->
    <div *ngIf="login === true" class="flex items-center space-x-6">
      <!-- Perfil de usuario -->
      <a href="/inicio" class="flex items-center text-white hover:text-gray-200 transition duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
        </svg>
        <span class="text-lg font-medium">{{ nombreUsuario }}</span>
      </a>

      <!-- Botón de cerrar sesión -->
      <button (click)="CerrarSesion()" class="flex items-center bg-white text-gray-600 py-1 px-4 rounded-lg font-medium shadow hover:bg-gray-100 transition duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3H6.75A2.25 2.25 0 0 0 4.5 5.25v13.5A2.25 2.25 0 0 0 6.75 21h6.75a2.25 2.25 0 0 0 2.25-2.25V15m6-3h-6m0 0 3 3m-3-3 3-3" />
        </svg>
        Cerrar sesión
      </button>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="flex-grow bg-gray-100 overflow-y-auto h-[calc(100vh-64px)]">
    <router-outlet></router-outlet>
  </div>
</div>
