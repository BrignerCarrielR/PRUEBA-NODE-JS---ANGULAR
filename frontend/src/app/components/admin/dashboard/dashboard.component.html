<app-inicio>
  <div class="min-h-screen bg-gray-100 p-6">
    <h1 class="text-3xl font-semibold text-center text-indigo-600 mb-8">Dashboard de Administrador</h1>

    <!-- Panel de Indicadores -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Indicador de Usuarios Activos -->
      <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h3 class="text-lg font-medium text-gray-600">Usuarios Activos</h3>
        <p class="text-2xl font-semibold text-indigo-600">{{ usuarios.activos }}</p>
      </div>

      <!-- Indicador de Usuarios Inactivos -->
      <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h3 class="text-lg font-medium text-gray-600">Usuarios Inactivos</h3>
        <p class="text-2xl font-semibold text-red-600">{{ usuarios.inactivos }}</p>
      </div>

      <!-- Indicador de Usuarios Bloqueados -->
      <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h3 class="text-lg font-medium text-gray-600">Usuarios Bloqueados</h3>
        <p class="text-2xl font-semibold text-gray-500">{{ usuarios.bloqueados }}</p>
      </div>
    </div>


    <!-- Aquí puedes añadir más métricas o gráficas si es necesario -->
  </div>

</app-inicio>
