<app-inicio>
  <div class="min-h-screen bg-gray-100 p-6">
    <h1 class="text-2xl text-center text-gray-600 font-bold mb-8">Dashboard de Administrador</h1>

    <!-- Panel de Indicadores -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Indicador de Usuarios Activos -->
      <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h3 class=" font-medium text-gray-600">Usuarios Activos</h3>
        <p class="text-2xl font-semibold text-indigo-600">{{ dashboard.activos }}</p>
      </div>

      <!-- Indicador de Usuarios Inactivos -->
      <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h3 class=" font-medium text-gray-600">Usuarios Inactivos</h3>
        <p class="text-2xl font-semibold text-red-600">{{ dashboard.inactivos }}</p>
      </div>

      <!-- Indicador de Usuarios Bloqueados -->
      <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h3 class=" font-medium text-gray-600">Usuarios Bloqueados</h3>
        <p class="text-2xl font-semibold text-gray-500">{{ dashboard.bloqueados }}</p>
      </div>

    </div>
    <!-- Indicador de Sesiones Fallidas -->
    <div class="bg-white p-6 rounded-lg shadow-lg text-center mt-5">
      <h3 class=" font-medium text-gray-600">Sesiones Fallidas</h3>
      <p class="text-2xl font-semibold text-gray-500">{{ dashboard.sesion_fallidas }}</p>
    </div>
  </div>

</app-inicio>
