<app-inicio>
  <form (ngSubmit)="GuardarRolUsuario()">
    <div class="min-h-screen bg-gray-100 p-6">
      <h1 class="text-2xl text-center text-gray-600 font-bold mb-8">Asignar Rol</h1>

      <!-- Panel de Indicadores -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Indicador de Usuarios sin Roles -->
        <div class="bg-white p-6 rounded-lg shadow-lg text-center">
          <h3 class="font-medium text-gray-600">Usuarios sin Roles</h3>
          <select [(ngModel)]="datosRolUsuario.idusuario" name="usuario" class="mt-2 border rounded-lg py-2 w-full">
            <option *ngFor="let usuario of usuarios" [value]="usuario.idusuario">
              {{ usuario.username }}
            </option>
          </select>
          <p class="text-sm text-blue-500 text-end">Selecciona un usuario</p>
        </div>

        <!-- Indicador de Roles -->
        <div class="bg-white p-6 rounded-lg shadow-lg text-center">
          <h3 class="font-medium text-gray-600">Roles</h3>
          <select [(ngModel)]="datosRolUsuario.idrol" name="rol" class="mt-2 border rounded-lg py-2 w-full">
            <option *ngFor="let rol of roles" [value]="rol.idrol">
              {{ rol.rolname }}
            </option>
          </select>
          <p class="text-sm text-blue-500 text-end">Selecciona un rol</p>
        </div>
      </div>

      <div class="flex mt-4 justify-center">
        <button type="submit" class="bg-gray-700 py-2 px-4 text-white font-semibold rounded-lg">
          Registrar rol al Usuario
        </button>
      </div>
    </div>
  </form>
</app-inicio>
